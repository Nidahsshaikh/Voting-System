<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

       <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style >
  body {
  font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color:#e9ecef ;
            background-repeat: no-repeat;
            background-size: cover;
}

h1 {
  text-align: center;
}

form {
  max-width: 500px;
  margin: 0 auto;
}

label {
  display: block;
  margin-top: 10px;
}

input, select, textarea {
  width: 100%;
  padding: 5px;
  margin-top: 5px;
}

textarea {
  height: 80px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 10px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
  </style>
</head>
<body>
  <h1>Voter Registration Form</h1>
  <form class="container border" style="border-color: red; border-width: 1px; border-radius: 5px;" class="shadow">
    <label for="voterID">Voter ID:</label>
    <input type="text" id="voterID" name="voterID" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="fatherName">Father's Name:</label>
    <input type="text" id="fatherName" name="fatherName" required>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
